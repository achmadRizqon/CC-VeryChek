<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Upload Berita</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script>
</head>
<body>

<div class="container">
    <h2>Upload Berita</h2>
    <form action="" enctype="multipart/form-data" id="processUpload">
        <label for="judul">Judul:</label>
        <input type="text" id="judul" name="judul" required>

        <label for="link">Link:</label>
        <input type="url" id="link" name="link" required>

        <label for="gambar">Gambar:</label>
        <input type="file" id="gambar" name="gambar" accept="image/*" required>

        <button type="submit">Upload Berita</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="./main.js"></script>

</body>
</html>
